<html>

    <head>
        <meta charset="utf-8">
        <title> Formulário Supremo </title>
        <link rel="stylesheet" href="../css/atividade3.css">
    </head>

    <body>
        
        <div id="topo">
            <h2> Material Designe Sign Up Form </h2>
        </div>

        <div id="corpo">
            <form>
                
                <div>
                    <label for="name"> First Name </label>
                    <input type="text" id="name" name="name" placeholder="Your First Name">
                    <label for="name"> Last Name </label>
                    <input type="text" id="last-name" name="name" placeholder="Your Last Name">
                </div>

                <div>
                    <p> Gender: </p>
                    
                    <label for="genero1"> Male </label>
                    <input type="radio" id="genero1" name="genero1" value="Male">
                    
                    <label for="genero2"> Female </label>
                    <input type="radio" id="genero2" name="genero2" value="Female">

                    <label for="idade"> Age </label>
                    <input type="number" id="idade" name="idade" placeholder="20">
                </div>

                <div>
                    <label for="email"> Email </label>
                    <input type="email" id="email" name="email" placeholder="someone@example.com">
                </div>

                <div>
                    <label for="password"> New Password </label>
                    <input type="password" id="senha" name="password" placeholder="********">
    
                    <label for="conf-password"> Corfirm Password </label>
                    <input type="password" id="conf-senha" name="conf-password" placeholder="********">
                </div>

                <div>
                    <input type="submit" id="botao" name="botao" value="SUBMIT">
                </div>

                <div>
                    <input type="submit" id="botao-final" name="botao-final" value="CODE PEN LOGIN FORM">
                </div>

            </form>
        </div>

    </body>

</html>
